<!-- ***** Main Banner Area End ***** -->

  <div class="credit-card-container">
    <form id="credit-card-application" action="" method="get" onsubmit="return validateForm()">
      <div class="credit-card-input">
        <label for="spending-limit">Spending Limit</label>
        <select name="spending-limit" id="spending-limit" required>
          <option value="">Select Spending Limit</option>
          <option value="1000">$1000</option>
          <option value="2000">$2000</option>
          <option value="5000">$5000</option>
          <!-- Add more spending limits here -->
        </select>
      </div>
      <div class="credit-card-input">
        <label for="interest-rate">Interest Rate</label>
        <select name="interest-rate" id="interest-rate" required>
          <option value="">Select Interest Rate</option>
          <option value="15%">15%</option>
          <option value="18%">18%</option>
          <option value="20%">20%</option>
          <!-- Add more interest rates here -->
        </select>
      </div>
      <div class="credit-card-input">
        <label for="repayment-period">Repayment Period</label>
        <select name="repayment-period" id="repayment-period" required>
          <option value="">Select Repayment Period</option>
          <option value="1 year">1 Year</option>
          <option value="2 years">2 Years</option>
          <option value="3 years">3 Years</option>
          <!-- Add more repayment periods here -->
        </select>
      </div>
      <div class="credit-card-input">
        <button type="submit" id="credit-card-submit" class="credit-card-button">Submit Application</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      var spendingLimit = document.getElementById("spending-limit").value;
      var interestRate = document.getElementById("interest-rate").value;
      var repaymentPeriod = document.getElementById("repayment-period").value;

      if (spendingLimit === "" || interestRate === "" || repaymentPeriod === "") {
        alert("Please fill in all fields.");
        return false;
      }

      return confirm("Submitted");
    }
  </script>
