<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Mexant - Financial HTML5 Template</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-574-mexant.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url("assets/images/lr_background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-y: auto;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* make the height dynamic based on the content */
            /* increase width */
            width: 100%;
            min-height: 80vh;
        }

        .register-form {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            /* decrease height */
            height: 70%;

        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-button {
            text-align: center;
            margin-top: 20px;
        }

        .register-button a {
            color: #007bff;
            text-decoration: none;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .register-heading {
            margin-bottom: 30px;
        }

        .scrollable {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <div class="logo-container">
                <img src="assets/images/GFB_black.png" alt="Logo">
            </div>
            <h1 class="register-heading">Register</h1>
            <div class = "scrollable">
                <div class="form-group">
                    <label for="ssn">SSN</label>
                    <input type="text" id="ssn" name="ssn" placeholder="Enter your SSN">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>
            <button type="submit">Register</button>
            <div class="register-button">
                <a href="login.html">Login instead</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/isotope.js"></script>
    <script src="assets/js/accordions.js"></script>

    <!-- Template Mo 574 Mexant -->
</body>
</html>
