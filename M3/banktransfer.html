<div class="page-heading">

<div class="credit-card-container">
<form id="loan-application" action="" method="get">
    <div class="loan-input-group">
      <div class="credit-card-input">
        <label for="type">Transfer Type</label>
        <select name="type" id="type" required>
          <option value="">Select Type</option>
          <option value="local">Local To Bank</option>
          <option value="international">International</option>
          <option value="domestic">Domestic</option>
          <!-- Add more types here -->
        </select>
      </div>
      <div class="credit-card-input">
        <label for="sender-account-number">Sender Account Number</label>
        <input type="number" name="sender-account-number" id="sender-account-number" required>
      </div>
      <div class="credit-card-input">
        <label for="receiver-account-number">Receiver Account Number</label>
        <select name="receiver-account-number" id="receiver-account-number" required>
          <option value="">Select Receiver Account Number</option>
          <option value="1234567890">1234567890</option>
          <option value="9876543210">9876543210</option>
          <!-- Add more receiver account numbers here -->
        </select>
      </div>
      <div class="credit-card-input">
        <label for="iban">IBAN</label>
        <input type="text" name="iban" id="iban" required>
      </div>
      <div class="credit-card-input">
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" required>
      </div>
      <div class="credit-card-input">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" required>
      </div>
    </div>
    <div class="credit-card-input">
      <button type="submit" id="loan-submit" class="loan-button" onclick="return validateForm()">Submit Application</button>
    </div>
  </form>
</div>
  
  <script>
    function validateForm() {
      var type = document.getElementById("type").value;
      var senderAccountNumber = document.getElementById("sender-account-number").value;
      var receiverAccountNumber = document.getElementById("receiver-account-number").value;
      var iban = document.getElementById("iban").value;
      var amount = document.getElementById("amount").value;
      var datee = document.getElementById("date").value;
  
      if (type === "" || senderAccountNumber === "" || receiverAccountNumber === "" || iban === "" || amount === "" || datee == "") {
        alert("Please fill in all fields.");
        return false;
      }
  
      return confirm("Submitted");
    }
  </script>
