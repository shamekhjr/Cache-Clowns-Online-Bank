<div class="loan-container">
  <div class="loan-heading">
    <h4>Loan Application</h4>
  </div>
  <form id="loan-application" action="" method="get">
    <div class="loan-input">
      <label for="loan-type">Loan Type</label>
      <select name="loan-type" id="loan-type" required>
        <option value="">Select Loan Type</option>
        <option value="personal">Personal Loan</option>
        <option value="car">Car Loan</option>
        <option value="home">Home Loan</option>
        <!-- Add more loan types here -->
      </select>
    </div>
    <div class="loan-input">
      <label for="interest-rate">Interest Rate</label>
      <select name="interest-rate" id="interest-rate" required>
        <option value="">Select Interest Rate</option>
        <option value="3%">3%</option>
        <option value="5%">5%</option>
        <option value="7%">7%</option>
        <!-- Add more interest rates here -->
      </select>
    </div>
    <div class="loan-input">
      <label for="repayment-period">Repayment Period</label>
      <select name="repayment-period" id="repayment-period" required>
        <option value="">Select Repayment Period</option>
        <option value="1 year">1 Year</option>
        <option value="3 years">3 Years</option>
        <option value="5 years">5 Years</option>
        <!-- Add more repayment periods here -->
      </select>
    </div>
    <div class="loan-input">
      <button type="submit" id="loan-submit" class="loan-button">Submit Application</button>
    </div>
  </form>
</div>
